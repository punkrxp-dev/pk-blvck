# Isola o servidor em container para evitar conflitos de porta

services:
  dev-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${DOCKER_PORT:-5000}:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    working_dir: /app
    command: npm run dev
    restart: unless-stopped
    networks:
      - punkblvck-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/mcp/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  punkblvck-dev:
    driver: bridge
